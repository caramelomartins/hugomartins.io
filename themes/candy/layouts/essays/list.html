{{ define "main" }}
<main class="essays">
    <article>
        <header>
            <h2>{{.Title}}</h2>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    {{ range .Pages.GroupByDate "2006" }}
    <h3>{{ .Key }}</h3>
    <ul>
        {{ range .Pages }}
        <li>
            <div class="meta">{{ .Date.Format "Jan 2" }}</div>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</main>
{{ end }}
